{% set name = "zc.buildout" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b15a6270d176c500f677cb22d42ba724e81ce96954b5539d4451b4c16f630757

build:
  number: 0
  entry_points:
    - buildout=zc.buildout.buildout:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools >=8.0,<52
  run:
    - python
    - setuptools >=8.0,<52

test:
  imports:
    - zc
    - zc.buildout
  commands:
    - buildout --help

about:
  home: http://buildout.org
  license: ZPL-2.1
  license_family: OTHER
  license_file: LICENSE.txt
  summary: System for managing development buildouts
  doc_url: http://www.buildout.org/en/latest/
  dev_url: https://github.com/buildout/buildout

extra:
  recipe-maintainers:
    - 183amir
    - lcolbois
